<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q10 - Contact Form</title></head>
<body>
    <h1>Contact Us</h1>
    <form method="post" action="#">
        <label>Full Name: <input type="text" name="fullname" placeholder="Your full name" required></label><br><br>
        <label>Email: <input type="email" name="email" placeholder="you@example.com" required></label><br><br>
        <label>Subject: <input type="text" name="subject" placeholder="Subject" required></label><br><br>
        <label>Message:<br>
            <textarea name="message" placeholder="Type your message here" rows="6" cols="40" required></textarea>
        </label><br><br>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
