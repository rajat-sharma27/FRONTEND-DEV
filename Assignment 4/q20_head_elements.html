<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta description provides a short summary for search engines -->
    <meta name="description" content="Q20 - Demonstration of head elements">
    <meta name="author" content="Student Name">
    <!-- base sets the base URL for relative links in the document -->
    <base href="./">
    <!-- link to a favicon (example, may not show if file not present) -->
    <link rel="icon" href="favicon.ico">
    <!-- style tag (left empty as allowed) -->
    <style>
    /* empty style block as requested */
    </style>
    <!-- empty script block as requested -->
    <script>
    // empty script block
    </script>
    <title>Q20 - Important Head Elements</title>
</head>
<body>
    <h1>Head Elements Explained</h1>
    <!-- Comments explaining each tag are included above within the head: charset, description, author, base, link, style, script, title -->
    <p>Check the source (head section) for comments describing each tag's purpose.</p>
</body>
</html>
