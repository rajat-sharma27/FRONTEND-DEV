<!DOCTYPE html>
<!-- Question 1: Embed a YouTube video using an iframe.
     Width and height set using percentage values so it resizes with the browser.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q1 - YouTube iframe (percentage)</title>
</head>
<body>
    <h1>Embedded YouTube Video (Responsive using %)</h1>
    <!-- Width and height use percentages (not pixels) -->
    <iframe width="80%" height="45%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" frameborder="0" allowfullscreen>
    </iframe>
</body>
</html>
