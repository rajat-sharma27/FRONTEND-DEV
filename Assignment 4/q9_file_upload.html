<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q9 - File Upload (.jpg/.png)</title></head>
<body>
    <h1>Upload Image</h1>
    <form method="post" action="#" enctype="multipart/form-data">
        <label>Select image: <input type="file" name="image" accept=".jpg,.jpeg,.png" required></label><br><br>
        <p>Allowed file types: .jpg, .jpeg, .png only.</p>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
