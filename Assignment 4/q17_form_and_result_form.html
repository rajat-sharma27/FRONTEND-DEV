<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q17 - Form with iframe target</title></head>
<body>
    <h1>Form that loads result in an iframe</h1>
    <!-- The form's target is the iframe so submitting loads result.html into the iframe -->
    <form method="get" action="q17_result.html" target="resultFrame">
        <label>Enter text: <input type="text" name="inputtext" required></label>
        <input type="submit" value="Submit">
    </form>

    <h2>Result below:</h2>
    <iframe name="resultFrame" title="Result Frame" width="100%" height="150"></iframe>
</body>
</html>
