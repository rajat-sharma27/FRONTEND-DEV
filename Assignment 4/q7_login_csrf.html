<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q7 - Login Form (CSRF token)</title></head>
<body>
    <h1>Login</h1>
    <!-- Hidden CSRF token field included -->
    <!-- HTML comment: A CSRF token helps protect against Cross-Site Request Forgery
         by ensuring the form submission originates from the legitimate site. -->
    <form method="post" action="#">
        <label>Username: <input type="text" name="username" required></label><br><br>
        <label>Password: <input type="password" name="password" required></label><br><br>
        <input type="hidden" name="csrf_token" value="dummy_csrf_token_12345">
        <input type="submit" value="Login">
    </form>
</body>
</html>
