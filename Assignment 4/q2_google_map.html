<!DOCTYPE html>
<!-- Question 2: Embed a Google Map showing a city using an iframe.
     Note: loading="lazy" defers loading until the iframe is near the viewport,
     improving page load performance and saving bandwidth.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q2 - Google Map (iframe)</title>
</head>
<body>
    <h1>Google Map Embed</h1>
    <!-- Replace the src with the map of your school/city if desired -->
    <iframe
        title="Map showing city"
        width="600" height="450"
        loading="lazy"
        src="https://www.google.com/maps?q=New+Delhi,+India&output=embed"
        frameborder="0">
    </iframe>
</body>
</html>
