<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pricing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header><h1>Pricing Plans</h1></header>
<main class="pricing">
  <section class="plan basic">
    <h2>Basic</h2>
    <ul><li>Feature A</li><li>Feature B</li></ul>
    <div class="price">₹199</div>
    <a class="btn" href="#">Choose</a>
  </section>
  <section class="plan popular">
    <h2>Standard</h2>
    <ul><li>Feature A</li><li>Feature B</li><li>Feature C</li></ul>
    <div class="price">₹499</div>
    <a class="btn" href="#">Choose</a>
  </section>
  <section class="plan premium">
    <h2>Premium</h2>
    <ul><li>All features</li><li>Priority support</li></ul>
    <div class="price">₹999</div>
    <a class="btn" href="#">Choose</a>
  </section>
</main>

</body>
</html>
