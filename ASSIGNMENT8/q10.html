
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q10 - Mini UI</title><link rel="stylesheet" href="q10.css"></head><body>
  <header class="site-header"><h1>Mini UI</h1></header>
  <main class="center">
    <section class="card">
      <form class="form" action="#" method="post">
        <label> Name <input type="text" placeholder="Your name"></label>
        <label> Email <input type="email" placeholder="you@example.com"></label>
        <div class="row">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <img src="https://via.placeholder.com/96" alt="small image" class="avatar">
    </section>
  </main>
  <footer class="site-footer">Footer - small responsive layout</footer>
</body></html>
