<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>

  <header><h1>Responsive Image Filter Gallery</h1></header>
  <main class="gallery-wrap">
    <section class="grid">
      <figure>
        <img src="https://via.placeholder.com/600x400?text=Blur" alt="Blur example">
        <figcaption>Blur</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=Grayscale" alt="Grayscale example">
        <figcaption>Grayscale</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=Sepia" alt="Sepia example">
        <figcaption>Sepia</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=Brightness" alt="Brightness example">
        <figcaption>Brightness</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=Contrast" alt="Contrast example">
        <figcaption>Contrast</figcaption>
      </figure>
      <figure>
        <img src="https://via.placeholder.com/600x400?text=Hue-rotate" alt="Hue rotate example">
        <figcaption>Hue-Rotate</figcaption>
      </figure>
    </section>
  </main>
  <footer>Hover an image to remove the filter smoothly.</footer>

</body>
</html>
