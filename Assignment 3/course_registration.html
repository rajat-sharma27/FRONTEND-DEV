<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Course Registration Form</title>
</head>
<body>
  <h1>Course Registration</h1>
  <form>
    <fieldset>
      <legend>Student Details</legend>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" title="Enter your full name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" title="Enter your email address"><br><br>

      <label for="course">Select Course:</label><br>
      <select id="course" name="course" title="Choose a course">
        <option value="web" selected>Web Development Basics</option>
        <option value="data">Data Science Intro</option>
        <option value="design">UI/UX Design</option>
      </select>
    </fieldset>
  </form>

  <h2>Available Schedules</h2>
  <table border="1" cellpadding="4" cellspacing="0">
    <thead>
      <tr><th>Day</th><th>Time</th><th>Instructor</th></tr>
    </thead>
    <tbody>
      <tr><td>Monday</td><td>10:00 - 12:00</td><td>Prof. Sharma</td></tr>
      <tr><td>Wednesday</td><td>14:00 - 16:00</td><td>Ms. Rao</td></tr>
    </tbody>
  </table>
</body>
</html>
