<!doctype html>
<html><head><meta charset="utf-8"><title>Q4 - Theme Switcher</title>
<style>
  body[data-theme='light'] { background:white; color:black; }
  body[data-theme='dark'] { background:#111; color:#eee; }
  body[data-theme='blue'] { background:#e6f0ff; color:#03396c; }
  button { margin:4px; }
</style></head><body data-theme="light">
<h2>Q4 - Theme Switcher</h2>
<button data-theme="light">Light</button>
<button data-theme="dark">Dark</button>
<button data-theme="blue">Blue</button>
<script src="Q4_theme_switcher.js"></script>
</body></html>
