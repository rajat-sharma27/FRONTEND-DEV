<!doctype html><html><head><meta charset="utf-8"><title>Q8 - Custom Dropdown</title>
<style>.dropdown{position:relative;display:inline-block;} .options{position:absolute;top:100%;left:0;display:none;border:1px solid #ccc;background:white;} .options div{padding:6px;cursor:pointer;} .options div:hover{background:#eee;}</style></head><body>
<h2>Q8 - Custom Dropdown</h2>
<div class="dropdown" id="dd">
  <button id="toggle">Choose option</button>
  <div class="options" id="opts">
    <div data-value="1">Option 1</div>
    <div data-value="2">Option 2</div>
    <div data-value="3">Option 3</div>
  </div>
</div>
<script src="Q8_custom_dropdown.js"></script>
</body></html>
