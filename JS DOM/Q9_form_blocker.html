<!doctype html><html><head><meta charset="utf-8"><title>Q9 - Form Blocker</title>
<style>.error{color:red;font-size:0.9em}</style></head><body>
<h2>Q9 - Form with live errors</h2>
<form id="f">
  <div><label>Name: <input id="name" name="name" /></label><div id="eName" class="error"></div></div>
  <div><label>Email: <input id="email" name="email" /></label><div id="eEmail" class="error"></div></div>
  <div><label>Password: <input id="password" name="password" type="password" /></label><div id="ePass" class="error"></div></div>
  <button type="submit">Submit</button>
</form>
<div id="msg"></div>
<script src="Q9_form_blocker.js"></script>
</body></html>
