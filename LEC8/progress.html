<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepak Singh | Skills & Expertise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #3b2f2f;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #3b2f2f;
      padding: 0.8rem 2rem;
    }

    .navbar-brand {
      color: #ffee00 !important;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .navbar-nav .nav-link {
      color: #ffee00 !important;
      margin-left: 25px;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffffff !important;
    }

    /* Section Styling */
    .skills-section {
      width: 100%;
      min-height: 100vh;
      padding: 60px 100px;
    }

    h1 {
      color: #ffee00;
      font-weight: 700;
      margin-bottom: 50px;
    }

    h3 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .progress {
      background-color: rgba(255, 255, 255, 0.2);
      height: 10px;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .progress-bar {
      background-color: #ffee00;
    }

    .skill-label {
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .skill-percent {
      float: right;
      font-size: 0.9rem;
      color: #ffee00;
    }

    @media (max-width: 768px) {
      .skills-section {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">Deepak Singh</a>
      <ul class="navbar-nav flex-row">
        <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="skills-section">
    <h1>Skills & Expertise</h1>
    <div class="row">
      
      <div class="col-md-6 mb-4">
        <h3>Frontend Development</h3>
        <div>
          <div class="skill-label">React / Next.js <span class="skill-percent">80%</span></div>
          <div class="progress"><div class="progress-bar" style="width:80%"></div></div>

          <div class="skill-label">TypeScript <span class="skill-percent">70%</span></div>
          <div class="progress"><div class="progress-bar" style="width:70%"></div></div>

          <div class="skill-label">Tailwind CSS <span class="skill-percent">75%</span></div>
          <div class="progress"><div class="progress-bar" style="width:75%"></div></div>

          <div class="skill-label">JavaScript <span class="skill-percent">90%</span></div>
          <div class="progress"><div class="progress-bar" style="width:90%"></div></div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <h3>Backend Development</h3>
        <div>
          <div class="skill-label">Node.js <span class="skill-percent">85%</span></div>
          <div class="progress"><div class="progress-bar" style="width:85%"></div></div>

          <div class="skill-label">Express <span class="skill-percent">90%</span></div>
          <div class="progress"><div class="progress-bar" style="width:90%"></div></div>

          <div class="skill-label">MongoDB <span class="skill-percent">75%</span></div>
          <div class="progress"><div class="progress-bar" style="width:75%"></div></div>

          <div class="skill-label">REST APIs <span class="skill-percent">90%</span></div>
          <div class="progress"><div class="progress-bar" style="width:90%"></div></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
