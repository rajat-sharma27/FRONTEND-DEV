<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Complete Webpage</title>
  <link rel="stylesheet" href="q10.css">
</head>
<body>
  <header class="top">Site Title
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">Welcome to Our Site</div>
  </section>

  <section id="about" class="about">
    <div class="col text">About text goes here.</div>
    <div class="col img"><img src="about.jpg" alt="about"></div>
  </section>

  <section id="services" class="services">
    <div class="service">Service 1</div>
    <div class="service">Service 2</div>
    <div class="service">Service 3</div>
  </section>

  <section id="contact" class="contact">
    <form>
      <input placeholder="Name">
      <input placeholder="Email">
      <button>Submit</button>
    </form>
  </section>

  <footer class="foot">&copy; 2025 Deepak Singh</footer>
</body>
</html>
