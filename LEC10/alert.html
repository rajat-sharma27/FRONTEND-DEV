<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EVENTS</title>
</head>
<body>
    
    <h1>JS Events</h1>
    <button onclick="myFun()">Click Me!</button>
    <button ondblclick="dbFun()">Double Click Me!</button>
    <script>
        function myFun() {
            alert("clicked!");
        }

        function dbFun() {
            alert("doubele clicked!");
        }
    </script>
</body>
</html>
