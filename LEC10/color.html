<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Box Color</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
    }

    .color-box {
      width: 300px;
      height: 200px;
      margin: 30px auto;
      border: 3px solid #333;
      border-radius: 10px;
      background-color: lightgray;
      transition: background-color 0.4s ease;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .red { background-color: red; }
    .green { background-color: green; }
    .blue { background-color: blue; }
    .yellow { background-color: goldenrod; }
    .purple { background-color: purple; }
  </style>
</head>
<body>

  <h2>Click a Button to Change Box Color</h2>

  <div class="color-box" id="box"></div>

  <button class="red" onclick="changeBoxColor('red')">Red</button>
  <button class="green" onclick="changeBoxColor('green')">Green</button>
  <button class="blue" onclick="changeBoxColor('blue')">Blue</button>
  <button class="yellow" onclick="changeBoxColor('goldenrod')">Yellow</button>
  <button class="purple" onclick="changeBoxColor('purple')">Purple</button>

  <script>
    function changeBoxColor(color) {
      document.getElementById('box').style.backgroundColor = color;
    }
  </script>

</body>
</html>
